<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Synthetix synth distribution</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<header><img src="https://docs.synthetix.io/img/logos/synthetix_blue_logo.png" width="100%" /></header>

<main>
  <p>
    <h2>Account: <span class="showAccount"></span></h2>
  </p>
  <section>
    <div>
      <table id="portfolio">
        <thead>
          <tr><th>Synth</th><th>Balance</th><th>USD value</th><th>Percentage</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="change">Rebalance</button>
    </div>
    <div>
      <table id="synth" cellpadding=0 cellspacing=0>
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Synth</th>
            <th>Rate</th>
            <th>Percentage</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/synthetix-js@2.43.0/dist/main.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/numbro/2.0.5/numbro.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/frappe-charts@1.1.0/dist/frappe-charts.min.iife.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/ethers@4.0.39/dist/ethers.min.js'></script><script  src="./script.js"></script>

</body>
</html>
