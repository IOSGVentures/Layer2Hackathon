<header><img src="https://docs.synthetix.io/img/logos/synthetix_blue_logo.png" width="100%" /></header>

<main>

  </p>

      <table id="portfolio">
        <thead>
          <tr><th>Synth</th><th>Balance</th><th>USD value</th><th>Percentage</th></tr>

        <tbody>
        </tbody>
      </table>

    <div>

          <tr>
            <th></th>
            <th></th>
            <th>Synth</th>
            <th>Rate</th>
            <th>Percentage</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
</main>
